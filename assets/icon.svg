<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <linearGradient id="mint4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34d399"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect x="4" y="4" width="120" height="120" rx="28" fill="url(#mint4)"/>
  
  <!-- Chat bubble left -->
  <g transform="translate(22, 38)">
    <rect x="0" y="0" width="35" height="24" rx="12" fill="white" opacity="0.95"/>
    <polygon points="10,24 20,24 15,32" fill="white" opacity="0.95"/>
    <circle cx="10" cy="12" r="3" fill="#34d399"/>
    <circle cx="18" cy="12" r="3" fill="#34d399"/>
    <circle cx="26" cy="12" r="3" fill="#34d399"/>
  </g>
  
  <!-- Chat bubble right -->
  <g transform="translate(71, 58)">
    <rect x="0" y="0" width="35" height="24" rx="12" fill="white" opacity="0.95"/>
    <polygon points="15,24 25,24 20,32" fill="white" opacity="0.95"/>
    <rect x="7" y="9" width="21" height="3" rx="1.5" fill="#06b6d4" opacity="0.7"/>
    <rect x="7" y="14" width="14" height="3" rx="1.5" fill="#06b6d4" opacity="0.5"/>
  </g>
  
  <!-- Center connector -->
  <circle cx="64" cy="64" r="14" fill="white"/>
  <circle cx="64" cy="64" r="8" fill="url(#mint4)"/>
  
  <!-- Connection lines -->
  <line x1="50" y1="56" x2="57" y2="58" stroke="white" stroke-width="3" stroke-linecap="round" opacity="0.8"/>
  <line x1="71" y1="70" x2="78" y2="72" stroke="white" stroke-width="3" stroke-linecap="round" opacity="0.8"/>
  
  <!-- Floating bubbles -->
  <circle cx="100" cy="28" r="8" fill="white" opacity="0.3"/>
  <circle cx="24" cy="100" r="6" fill="white" opacity="0.25"/>
</svg>
